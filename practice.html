<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}
body {
	font-family: Roboto, sans-serif;
}

p {
	margin: 1rem;
	border: 1px solid rgb(0 0 0 /0.1);
	padding: 0.5rem;
	background-color: #eee;
}
/* Mobile View ***************/
#menu {
	display: block;
	font-size: 2rem;
	font-weight: 700;
	text-decoration: none;
	padding: 0.5rem 0.75rem;
	background-color: #eee;
	color: #000;
}
#menu::before {
	content: "‚â°";
}

nav {
	background-color: #ace;
}
.navigation {
	list-style: none;
	margin: 0 auto;
	max-width: 760px;
}

.navigation li {
	display: none;
}
.navigation a {
	display: block;
	padding: 0.75rem;
	text-align: left;
	text-decoration: none;
	color: black;
	font-weight: 700;
	transition: 0.5s;
	font-size: clamp(1rem, 2vmin, 1.5rem);
}

.navigation a:hover,
navigation a:active {
	color: white;
	background-color: black;
}

.show li {
	display: block;
}

#menu.show::before {
	content: "X";
}

/* Media Query for wider than mobile viewports. Breakpoint should be based upon the design and content and use em units to be relative to the user's font size versus fixed with pixels.  

In most WDD courses there is a requirement to use a separate file. This part would go into a separate CSS file. 
*/
@media only screen and (min-width: 40em) {
	.navigation {
		display: flex;
	}
	.navigation li {
		display: block; /* change state in small view */
		flex: 1 1 100%;
	}
	.navigation a {
		text-align: center;
	}
	#menu {
		display: none;
	}
}

    </style>

</head>
<body>
    <h1>Responsive "Hamburger" &equiv; Menu</h1>
    <p>Decrease the width of the Preview panel to observe the menu effect.</p>
    <a id="menu" href="#"></a>
    <nav>
        <ul class="navigation">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Feedback</a></li>
            <li><a href="#">History</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <script>
        // Store the selected elements that we are going to use. This is not required but a good practice with larger programs where the variable will be referenced more than once.
            const mainnav = document.querySelector('.navigation')
            const hambutton = document.querySelector('#menu');

            // Add a click event listender to the hamburger button and use a callback function that toggles the list element's list of classes.
            hambutton.addEventListener('click', () => {
                mainnav.classList.toggle('show');
                hambutton.classList.toggle('show');
            });

            /* ‚ùîWhat does toggle mean?
            We could write separate add and remove statements. Toggle adds the class if it does not currently exist or removes the class if it does exist. 
            The CSS class rules will handle the different views, layouts, and displays.
            üóùÔ∏è JavaScript only applies the class value or not.
            */
        

    </script>
</body>
</html>
