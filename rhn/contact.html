<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <img src="images/logo.png" alt="logo" width="70" height="70">
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="apartments.html">Apartments</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </nav>
        <a id="menu" href="#"></a>
    </header>
    <main>
        <h1>RentHub360 - Nigeria</h1>
        <section class="hero-section">
            <img src="images/belem_brazil_temple.jpg" alt="hero image" width="400" height="200">
            <h2>Your Apartment Rental Guide</h2>
            <button class="list-btn"><a href="list.html">List Your Properties</a></button>
            <button class="apartment-search-btn"><a href="apartments.html">Search Apartments</a></button>
        </section>
        <section>
            <h2>Let's hear from you</h2>
            <div class="user-section">
                <form action="/php.com">
                    <fieldset>
                        <legend>Contact Information</legend>
                        <div>
                            <label for="username">Name:</label>
                            <input type="text" name="username" id="username">
                        </div>
                        <label for="email">Email :</label>
                        <input type="email" name="email" id="email">
                    </fieldset>
                    <fieldset>
                        <legend>Purpose of contacting us</legend>
                        <div class="flex">
                            <input type="radio" name="purpose" id="general-enquiry">
                            <label for="general-enquiry">General Enquiry</label>
                        </div>
                        <div class="flex">
                            <input type="radio" name="purpose" id="reservation">
                            <label for="reservation">Reservation Question</label>
                        </div>
                        <div class="flex">
                            <input type="radio" name="purpose" id="suggestion">
                            <label for="suggestion">Website Suggestion</label>
                        </div>
                    </fieldset>
                    <fieldset class="message">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" rows="4" placeholder="Type message here..."></textarea>
                    </fieldset>
                    <fieldset class="subscribe-field flex">
                        <input type="checkbox" name="subscrbe" id="subscrbe">
                        <label for="subscrbe">Please subscribe me to the monthly newsletter</label>
                    </fieldset>
                    <div class="submit-btn-container">
                        <button type="submit">Send</button>
                    </div>
                </form>
            </div>

        </section>
    </main>
